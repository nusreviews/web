<div>
  <div id="fb-login-content" *ngIf="loginService.getProfile(); else login">
    <div class="fb-content">
      <a class="valign-wrapper" [routerLink]="['/user/' + loginService.getProfile().nusreviews.userId]">
      <img class="fb-profile-image" [src]="loginService.getProfile().facebook.picture.data.url">
      {{loginService.getProfile().facebook.name}}
      </a>
    </div>
    <div class="fb-content" (click)="toggleFacebookLogin()">
      Logout
    </div>
  </div>
</div>

<ng-template #login>
  <div id='fb-login' (click)="toggleFacebookLogin()">
    Login with Facebook
  </div>
</ng-template>
